
 
    <form #recipeform="ngForm" id="addRecipeForm" (ngSubmit)="onRecipeSubmit(recipeform.value)">
        <div class="form-group">
            <label for="name">Recipe name:</label>
            <input type="text" name="name" class="form-control" ngModel required/>
        </div>
        <div class="form-group">
            <label>Ingredients:</label>
            <ul name="ingredients">
                <li *ngFor="let ingredient of ingredients">{{ingredient.quantity}} {{ingredient.name}}
                    <button type="button" class="btn btn-warning" (click)="onDelete(ingredient, ingredients)">-</button>
                </li>
            </ul>
            <div class="row">
                <div class="col">
                    <label for="quantity">Quantity:</label>
                    <input type="text" #quantity name="quantity"/>
                </div>
    
                <div class="col">
                    <label for="ingredient">Ingredient:</label>
                    <input type="text" #ingredName name="ingredient"/>
                </div>
                <div class="col mt-auto">
                    <button type="button" class="btn btn-warning" (click)="onIngredientAddition(quantity.value, ingredName.value, ingredients)">+</button>
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="preparation">Preparation:</label>
            <textarea type="text" name="preparation" class="form-control" ngModel required></textarea>
        </div>
        <div class="row button-row">
            <button type="submit" class="btn btn-warning" [disabled]="this.ingredients.length === 0 || recipeform.invalid">Submit</button>
        </div>     
        <em [hidden]="this.ingredients.length !== 0 && recipeform.valid">To submit your recipe, all fields must be filled out!</em>   
    </form>
