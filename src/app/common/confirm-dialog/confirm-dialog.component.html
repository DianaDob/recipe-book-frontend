<h2 mat-dialog-title>Delete Recipe</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this recipe?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button class="btn btn-dark" (click)="close()">Cancel</button>
    <button class="btn btn-warning" (click)="confirm()">Yes</button>
</div>
